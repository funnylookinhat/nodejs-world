<html>
	<head>
		<title>NodeJS-World Demo Client</title>
		<link href="/css/world-client.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="chat">
			<div class="log"><ul id="chat-log">
				<li>&nbsp;</li>
				<li>&nbsp;</li>
				<li>&nbsp;</li>
				<li>&nbsp;</li>
				<li>&nbsp;</li>
				<li>&nbsp;</li>
				<li>&nbsp;</li>
				<li>&nbsp;</li>
			</ul></div>
			<div class="input"><input type="text" id="chat-input" placeholder="Send a message..."></div>
		</div>
		<div id="overlay" class="overlay">&nbsp;</div>
		<div id="loading" class="loading">
			<div id="loading-title" class="header" rel="NodeJS-World Demo Server">NodeJS-World Demo Server</div>
			<div id="loading-status" class="subheader" rel="Loading resources.">Loading resources.</div>
			<div id="loading-progress" class="progress" rel="0"><div class="carrier">&nbsp;</div></div>
			<div id="loading-description" class="label" rel="Working...">Connecting to server...</div>
		</div>
		<div id="login" class="login">
			<div class="header">NodeJS-World Demo Server</div>
			<div class="label">Username:</div>
			<div class="input"><input type="text" name="username"></div>
			<div class="label">Please select an avatar:</div>
			<div class="avatars"></div>
			<div class="actions"><a href="#" class="button" id="login-process">Login</a></div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<!-- <script type="text/javascript" src="/js/page.js"></script> -->
		<script type="text/javascript" src="/js/help.js"></script>
    	<script type="text/javascript" src="/js/world-client.js"></script>
    	<script type="text/javascript" src="/js/test-engine.js"></script>
    	<script type="text/javascript">
    		$(function() {
    			var client = new WorldClient({});
    			client.run();
    		});
    		// Comment out to enable test engine.
    		/*
    		var test = new TestEngine({});
    		setTimeout((function() {
    			test.run();
    		}),5000);
			*/
    	</script>
	</body>
</html>
